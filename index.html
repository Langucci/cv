<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lionel Landucci – Resume</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Resume of Lionel Landucci — Product Lead">

  <!-- Markdown renderer -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/casualwriter/casual-markdown/dist/casual-markdown.css">
  <script src="https://cdn.jsdelivr.net/gh/casualwriter/casual-markdown/dist/casual-markdown.js"></script>

  <style>
    :root {
      --brand-1: #0A74DA;
      --brand-2: #00BFA6;
      --ink: #1f2937;
      --bg: #fff;
      --card: #ffffff;
    }

    html, body {
      background: var(--bg);
      height: 100%;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      color: var(--ink);
      margin: 0 auto;
      max-width: 940px;
      padding: 20px 18px 24px;
      line-height: 1.7;
      min-height: 100vh;
      display: none;
      flex-direction: column;
    }

    /* ===== HEADER ===== */
    .header {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 22px;
      background: linear-gradient(110deg, var(--brand-1), var(--brand-2));
      padding: 24px;
      border-radius: 14px;
      color: #fff;
      margin-bottom: 18px;
    }

    .header-left { justify-self: start; }
    .header-center { justify-self: center; }
    .header-right { justify-self: end; text-align: right; }

    .name {
      font-size: 2.0rem;
      font-weight: 700;
      margin: 0 0 6px 0;
      line-height: 1.1;
    }

    .tagline {
      margin: 0;
      font-size: 1rem;
      line-height: 1.25;
      opacity: 0.95;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid rgba(255,255,255,0.85);
      box-shadow: 0 8px 18px rgba(0,0,0,0.18);
    }

    .contact {
      font-size: 0.98rem;
      line-height: 1.55;
    }

    .contact a {
      color: #fff;
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,0.35);
    }

    #card {
      background: var(--card);
      border-radius: 14px;
      padding: 22px;
      flex-grow: 1;
    }

    h2 {
      font-size: 1.25rem;
      color: var(--brand-1);
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 6px;
      margin-top: 26px;
      margin-bottom: 10px;
    }

    h3 { margin-top: 16px; margin-bottom: 8px; }
    ul { margin: 10px 0 10px 22px; }
    li { margin: 6px 0; }
    p  { margin: 10px 0; }

    .actions {
      display: flex;
      justify-content: center;
      margin-top: 28px;
    }

    .btn {
      background: var(--brand-1);
      color: #fff;
      font-weight: 700;
      text-decoration: none;
      padding: 12px 22px;
      border-radius: 8px;
      box-shadow: 0 6px 14px rgba(10, 116, 218, 0.18);
    }

    /* ===== PRINT ===== */
    @media print {
      @page { size: A4; margin: 10mm; }

      body {
        font-size: 10.5pt;
        line-height: 1.45;
        padding: 0 !important;
      }

      .header { padding: 16px; margin-bottom: 7mm; break-after: avoid; }
      .name { font-size: 1.7rem; }
      .tagline { font-size: 0.95rem; white-space: nowrap; }

      .profile-pic {
        width: 105px;
        height: 105px;
        box-shadow: none;
      }

      #card { padding: 0 !important; box-shadow: none !important; }

      h2 { font-size: 1.05rem; break-after: avoid; }
      h3 { break-after: avoid; }

      ul, ol { break-inside: auto; }
      li { break-inside: avoid; }
      p  { break-inside: auto; }

      .actions { display: none !important; }
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="header-left">
      <h1 class="name">Lionel Landucci</h1>
      <p class="tagline" id="tagline">Experienced Product Lead</p>
    </div>

    <div class="header-center">
      <img src="LanducciLionel_Headshot_small.jpg" alt="Profile picture" class="profile-pic" />
    </div>

    <div class="header-right contact">
      <a href="mailto:landuccilionel@gmail.com">landuccilionel@gmail.com</a><br>
      +41 79 687 56 20<br>
      <span id="location"></span><br>
      <span id="nationality-label"></span>: <span id="nationality-value"></span><br>
      <a href="https://www.linkedin.com/in/lionel-landucci/">linkedin.com/in/lionel-landucci</a>
    </div>
  </header>

  <div id="card">
    <div id="md-content"></div>

    <div class="actions">
      <a class="btn" href="#" download id="downloadBtn">Download PDF</a>
    </div>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", async () => {
      const params = new URLSearchParams(window.location.search);
      const isDE = (params.get("lang") || "").toLowerCase() === "de";

      document.documentElement.lang = isDE ? "de" : "en";

      document.getElementById("tagline").textContent =
        isDE ? "Product Lead" : "Experienced Product Lead";

      document.getElementById("location").textContent =
        isDE ? "Zürich, Schweiz" : "Zurich, Switzerland";

      document.getElementById("nationality-label").textContent =
        isDE ? "Nationalität" : "Nationality";

      document.getElementById("nationality-value").textContent =
        isDE ? "Schweiz" : "Swiss";

      const downloadBtn = document.getElementById("downloadBtn");
      downloadBtn.textContent = isDE ? "PDF herunterladen" : "Download PDF";
      downloadBtn.href = isDE ? "resume_de.pdf" : "resume_en.pdf";

      const mdUrl = isDE ? "content/de.md" : "content/en.md";
      const res = await fetch(mdUrl, { cache: "no-store" });
      const mdText = await res.text();
      document.getElementById("md-content").innerHTML = md.html(mdText);

      document.body.style.display = "flex";
    });
  </script>
</body>
</html>
