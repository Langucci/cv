<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lionel Landucci – Resume</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Resume of Lionel Landucci — Senior Product Manager / Head of Sensors for connected devices & data products.">

  <!-- Markdown renderer -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/casualwriter/casual-markdown/dist/casual-markdown.css">

  <style>
    :root {
      --brand-1: #0A74DA;
      --brand-2: #00BFA6;
      --ink: #1f2937;
      --muted: #6b7280;
      --bg: #fff;
      --card: #ffffff;
    }

    html, body {
      background: var(--bg);
      height: 100%;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      color: var(--ink);
      margin: 0 auto;
      max-width: 940px;
      padding: 20px 18px 24px;
      line-height: 1.7;
      display: none;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 24px;
      background: linear-gradient(110deg, var(--brand-1), var(--brand-2));
      padding: 28px;
      border-radius: 14px;
      color: #fff;
      margin-bottom: 20px;
    }

    .header-left { justify-self: start; }
    .header-center { justify-self: center; }
    .header-right { justify-self: end; text-align: right; }

    .name {
      font-size: 2.15rem;
      font-weight: 700;
      margin: 0 0 6px 0;
    }

    .tagline {
      margin: 0;
      color: rgba(255, 255, 255, 0.9);
      font-size: 1rem;
    }

    .profile-pic {
      width: 170px;
      height: 170px;
      object-fit: cover;
      border-radius: 50%;
      object-position: center 20%;
      transform: scale(0.9);
      border: 3px solid rgba(255, 255, 255, 0.85);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.18);
    }

    .contact {
      font-size: 0.98rem;
      line-height: 1.6;
      text-align: right;
    }

    .contact a {
      color: #fff;
      text-decoration: none;
      border-bottom: 1px solid rgba(255, 255, 255, 0.35);
    }

    .contact a:hover { border-bottom-color: #fff; }

    #card {
      background: var(--card);
      border-radius: 14px;
      padding: 22px;
      box-shadow: none;
      flex-grow: 1;
    }

    h2 {
      font-size: 1.25rem;
      color: var(--brand-1);
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 6px;
      margin-top: 28px;
    }

    h3, h4 { margin-top: 18px; }
    ul { margin: 10px 0 10px 22px; }
    li { margin: 6px 0; }
    p { margin: 10px 0; color: var(--ink); }
    .keywords { font-size: .95rem; color: var(--muted); }

    .actions {
      display: flex;
      justify-content: center;
      margin-top: 28px;
    }

    .btn {
      background: var(--brand-1);
      color: #fff;
      font-weight: 700;
      text-decoration: none;
      padding: 12px 22px;
      border-radius: 8px;
      box-shadow: 0 6px 14px rgba(10, 116, 218, 0.18);
      transition: transform .06s ease, box-shadow .2s ease, background .2s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      background: #0b6bca;
      box-shadow: 0 10px 18px rgba(10, 116, 218, 0.24);
    }

    /* ===== PRINT (Option A) ===== */
    @media print {
      @page { size: A4; margin: 10mm; }

      html, body {
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
        background: #fff !important;
      }

      body {
        font-size: 10.75pt;
        line-height: 1.45;
        padding: 0 !important;
        max-width: 100% !important;
      }

      .header {
        background: linear-gradient(110deg, var(--brand-1), var(--brand-2)) !important;
        color: #fff !important;
        margin-bottom: 8mm;
        padding: 18px;
        border-radius: 10px;
        page-break-after: avoid;
      }

      .name { font-size: 1.8rem; margin-bottom: 2px; }
      .tagline { white-space: nowrap; font-size: 0.95rem; }

      .profile-pic {
        width: 110px; height: 110px; border-width: 2px;
        box-shadow: none !important;
      }

      #card { padding: 0 !important; box-shadow: none !important; border: 0 !important; }

      h2 { font-size: 1.05rem; margin: 10px 0 6px; padding-bottom: 4px; border-bottom: 1px solid #e5e7eb; }
      h3, h4 { margin-top: 8px; }
      p { margin: 5px 0; }
      ul { margin: 4px 0 4px 18px; }
      li { margin: 3px 0; }

      h1, h2, h3, h4, p, ul, li, .header, .contact {
        page-break-inside: avoid; orphans: 3; widows: 3;
      }

      a[href]:after { content: "" !important; }
      .contact a { color: #fff !important; text-decoration: underline; border: 0; }

      .actions { display: none !important; }
    }

    @media (max-width: 640px) {
      .header {
        grid-template-columns: 1fr;
        gap: 16px;
        text-align: left;
      }

      .header-left,
      .header-center,
      .header-right {
        justify-self: start;
        text-align: left;
      }

      .profile-pic { width: 140px; height: 140px; }
      .contact { text-align: left; }
    }
  </style>
</head>

  <header class="header" role="banner" aria-label="Resume header">

  <script>

      const container = document.getElementById('md-content');
      if (window.md && typeof md.html === 'function') {
        container.innerHTML = md.html(mdText);
      }
      document.body.style.display = 'block';
    });
  </script>
</body>
</html>
