<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lionel Landucci – Resume</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Resume of Lionel Landucci — Product Owner">

  <!-- Markdown renderer -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/casualwriter/casual-markdown/dist/casual-markdown.css">
  <script src="https://cdn.jsdelivr.net/gh/casualwriter/casual-markdown/dist/casual-markdown.js"></script>

  <style>
    :root {
      --brand-1: #0A74DA;
      --brand-2: #00BFA6;
      --ink: #1f2937;
      --muted: #6b7280;
      --bg: #fff;
      --card: #ffffff;
    }

    html, body {
      background: var(--bg);
      height: 100%;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      color: var(--ink);
      margin: 0 auto;
      max-width: 940px;
      padding: 16px 16px 18px; /* tighter */
      line-height: 1.65;       /* slightly tighter */
      display: none;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ===== Header (compact to save space) ===== */
    .header {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 16px; /* tighter */
      background: linear-gradient(110deg, var(--brand-1), var(--brand-2));
      padding: 16px;           /* tighter */
      border-radius: 14px;
      color: #fff;
      margin-bottom: 12px;     /* tighter */
    }

    .header-left { justify-self: start; }
    .header-center { justify-self: center; }
    .header-right { justify-self: end; text-align: right; }

    .name {
      font-size: 1.75rem; /* smaller */
      font-weight: 700;
      margin: 0 0 4px 0;
      line-height: 1.1;
    }

    .tagline {
      margin: 0;
      color: rgba(255, 255, 255, 0.92);
      font-size: 0.95rem;
      line-height: 1.2;
    }

    .profile-pic {
      width: 120px;  /* smaller */
      height: 120px; /* smaller */
      object-fit: cover;
      border-radius: 50%;
      object-position: center 20%;
      transform: scale(1);
      border: 2px solid rgba(255, 255, 255, 0.85);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.16);
    }

    /* Contact on ONE line to save vertical space */
    .contact {
      font-size: 0.92rem;
      line-height: 1.35;
      text-align: right;
      white-space: nowrap;
    }

    .contact a {
      color: #fff;
      text-decoration: none;
      border-bottom: 1px solid rgba(255, 255, 255, 0.35);
    }
    .contact a:hover { border-bottom-color: #fff; }

    #card {
      background: var(--card);
      border-radius: 14px;
      padding: 18px; /* tighter */
      box-shadow: none;
      flex-grow: 1;
    }

    /* Headings spacing tuned for 1-page print */
    h2 {
      font-size: 1.18rem;
      color: var(--brand-1);
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 5px;
      margin-top: 18px;  /* tighter */
      margin-bottom: 8px;
    }

    h3, h4 { margin-top: 12px; margin-bottom: 6px; }
    ul { margin: 8px 0 8px 18px; }
    li { margin: 4px 0; }
    p { margin: 6px 0; color: var(--ink); }

    /* Tighten gap between job title, meta line, and first paragraph */
    #md-content h3 { margin-bottom: 3px; }
    #md-content h3 + p { margin-top: 3px; }
    #md-content h3 + p + p { margin-top: 2px; }

    .actions {
      display: flex;
      justify-content: center;
      margin-top: 18px;
    }

    .btn {
      background: var(--brand-1);
      color: #fff;
      font-weight: 700;
      text-decoration: none;
      padding: 12px 22px;
      border-radius: 8px;
      box-shadow: 0 6px 14px rgba(10, 116, 218, 0.18);
      transition: transform .06s ease, box-shadow .2s ease, background .2s ease;
    }
    .btn:hover {
      transform: translateY(-1px);
      background: #0b6bca;
      box-shadow: 0 10px 18px rgba(10, 116, 218, 0.24);
    }

    /* ===== PRINT (1-page friendly) ===== */
    @media print {
      @page { size: A4; margin: 9mm; } /* slightly tighter than before */

      html, body {
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
        background: #fff !important;
      }

      body {
        font-size: 10.4pt; /* tighter */
        line-height: 1.42; /* tighter */
        padding: 0 !important;
        max-width: 100% !important;
      }

      .header {
        background: linear-gradient(110deg, var(--brand-1), var(--brand-2)) !important;
        color: #fff !important;
        margin-bottom: 6.5mm; /* tighter */
        padding: 12px;        /* tighter */
        border-radius: 10px;
        page-break-after: avoid;
      }

      .name { font-size: 1.55rem; margin-bottom: 2px; }
      .tagline { white-space: nowrap; font-size: 0.9rem; }

      .profile-pic {
        width: 92px; height: 92px; border-width: 2px;
        box-shadow: none !important;
      }

      .contact {
        font-size: 0.86rem;
        line-height: 1.25;
        white-space: nowrap;
      }

      #card { padding: 0 !important; box-shadow: none !important; border: 0 !important; }

      h2 { font-size: 1.02rem; margin: 9px 0 5px; padding-bottom: 3px; border-bottom: 1px solid #e5e7eb; }
      h3, h4 { margin-top: 7px; margin-bottom: 3px; }
      p { margin: 4px 0; }
      ul { margin: 3px 0 3px 16px; }
      li { margin: 2px 0; }

      /* Tighten gap in print too */
      #md-content h3 { margin-bottom: 2px !important; }
      #md-content h3 + p { margin-top: 2px !important; }
      #md-content h3 + p + p { margin-top: 2px !important; }

      h1, h2, h3, h4, p, ul, li, .header, .contact {
        page-break-inside: avoid; orphans: 2; widows: 2;
      }

      a[href]:after { content: "" !important; }
      .contact a { color: #fff !important; text-decoration: underline; border: 0; }

      .actions { display: none !important; }
    }

    @media (max-width: 640px) {
      body { padding: 14px 12px 16px; }

      .header {
        grid-template-columns: 1fr;
        gap: 12px;
        text-align: left;
      }

      .header-left,
      .header-center,
      .header-right {
        justify-self: start;
        text-align: left;
      }

      .profile-pic { width: 120px; height: 120px; }
      .contact { text-align: left; white-space: normal; }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="header" role="banner" aria-label="Resume header">
    <div class="header-left">
      <h1 class="name">Lionel Landucci</h1>
      <p class="tagline" id="tagline">Product Owner</p>
    </div>

    <div class="header-center">
      <img src="LanducciLionel_Headshot.jpg" alt="Profile picture of Lionel Landucci" class="profile-pic" />
    </div>

    <div class="header-right">
      <div class="contact" aria-label="Contact">
        <a href="mailto:landuccilionel@gmail.com">landuccilionel@gmail.com</a>
        &nbsp;·&nbsp; +41 79 687 56 20
        &nbsp;·&nbsp; Zurich, Switzerland
        &nbsp;·&nbsp; Swiss
        &nbsp;·&nbsp; <a href="https://www.linkedin.com/in/lionel-landucci/">linkedin.com/in/lionel-landucci</a>
      </div>
    </div>
  </header>

  <!-- MAIN CARD -->
  <div id="card">
    <div id="md-content"></div>

    <div class="actions">
      <a class="btn" href="#" download id="downloadBtn">Download PDF</a>
    </div>
  </div>

  <!-- JS: Render Markdown -->
  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      const params = new URLSearchParams(window.location.search);
      const langParam = (params.get('lang') || '').toLowerCase();

      // Deterministic: prefer ?lang=de|en, else fallback to /de/ path, else EN
      const lang =
        (langParam === 'de' || langParam === 'en')
          ? langParam
          : (window.location.pathname.includes('/de/') ? 'de' : 'en');

      const isDE = lang === 'de';

      // Base path so it works on /cv/ or any repo name
      const parts = window.location.pathname.split('/').filter(Boolean);
      const repo = parts[0] || '';
      const base = repo ? `/${repo}/` : `/`;

      const mdUrl  = `${base}content/${isDE ? 'de' : 'en'}.md`;
      const pdfUrl = `${base}${isDE ? 'resume_de.pdf' : 'resume_en.pdf'}`;

      // Update small UI bits
      document.documentElement.lang = isDE ? 'de' : 'en';

      const tagline = document.getElementById('tagline');
      if (tagline) tagline.textContent = 'Product Owner';

      const downloadBtn = document.getElementById('downloadBtn');
      if (downloadBtn) {
        downloadBtn.textContent = isDE ? 'PDF herunterladen' : 'Download PDF';
        downloadBtn.href = pdfUrl;
      }

      const container = document.getElementById('md-content');

      try {
        const res = await fetch(mdUrl, { cache: "no-store" });
        if (!res.ok) throw new Error(`${res.status} ${res.statusText} for ${mdUrl}`);
        const mdText = await res.text();

        if (window.md && typeof md.html === 'function') {
          container.innerHTML = md.html(mdText);
        } else {
          container.textContent = "Markdown renderer failed to load.";
        }

        document.body.style.display = 'flex';
      } catch (e) {
        container.textContent = `Failed to load CV content: ${e.message}`;
        document.body.style.display = 'flex';
      }
    });
  </script>
</body>
</html>
