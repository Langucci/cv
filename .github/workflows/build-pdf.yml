name: Build resume PDFs

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm ci || npm install
          npx playwright install --with-deps chromium

      - name: Generate PDFs
        run: |
          node --version
          npm --version
          echo "Running PDF rendererâ€¦"
          node scripts/render-pdf.mjs

      # Always upload debug output (even on failure)
      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug
          path: |
            debug_en.png
            debug_en.html
            debug_en_mdcontent.txt
            debug_de.png
            debug_de.html
            debug_de_mdcontent.txt

      - name: Commit updated PDFs
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add resume_en.pdf resume_de.pdf
          git diff --cached --quiet || git commit -m "Auto-update resume PDFs"
          git push
